<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caramel Pecan Product Detail Page</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="banner">
        <p class="message-text">FREE SHIPPING FOR ORDERS OVER $15</p><!--shipping banner-->
    </div>
    <nav>
        <ul>
            <li class="logo"><!--div block for logo -->
                <a href="./index.html"><img class="logosize" src="logo.png" alt="cinnamon roll logo"></a> <!--inserted image of logo-->
            </li><!--nav bar headings-->
            <li><a href="#">OUR STORY</a></li>
            <li><a href="./Menu.html">MENU</a></li><!--link back to menu page-->
            <li><a href="#">SPECIALS</a></li>
            <li><a href="#">LOCATIONS</a></li>
            <li><a href="#">CONTACT US</a></li>
            <li class="nav_icons"> <!--nav bar icons-->
                <img class="nav-icon" src="noun_Search.png" alt="search icon">
                <img class="nav-icon" src="noun_tote_bag.png" alt="shopping">
                <img class="nav-icon" src="noun_person.png" alt="person icon">
            </li>
        </ul>
    </nav>
    <div class="runner"></div><!--runner under nav bar-->
    <div class="main-page-product-detail">
        <div class="scrolling-images"><!--the column of cinnamon roll images on the left side of the page-->
            <span>&#9650;</span><!-- up arrow-->
            <div class="mini-images">
                <img src="scrolling-1.png" alt="cinnamon roll"><!--image 1-->
            </div>
            <div class="mini-images">
                <img src="scrolling-2.png" alt="cinnamon roll"><!--image 2-->
            </div>
            <div class="mini-images">
                <img src="scrolling-3.png" alt="cinnamon roll"><!--image 3-->
            </div>
            <div class="mini-images">
                <img src="scrolling-4.png" alt="cinnamon roll"> <!--image 4-->
            </div>
            <span>&#9660;</span> <!--down arrow-->
        </div>
        <div class="large-image">
            <img src="pumpkin-spice-cinnamon-roll-1.png" alt="cinnamon roll"><!--main product detail image-->
        </div>
        <div class="product-details"><!--Details of the Product-->
            <div>
                <h2>Pumpkin Spice</h2><!--Header-->
                <div>
                    <p class="price-on-detail-page">$6.50</p><!--Price-->
                </div>
                <div>
                    <p class="caramel-pecan-description">Our scrumptious pumpkin spice cinnamon rolls are filled with pumpkin and topped with a sprinkle of cinnamon and nutmeg!</p><!--product description-->
                </div>
            </div>
            <div class="quantity-of-rolls">
                <div>
                    <p class="price-on-detail-page">Quantity of Rolls</p> <!--Quantity of Rolls-->
                </div>
                <div class="quantity-glaze-buttons-div"><!--Buttons to choose quantity of rolls-->
                    <div>
                        <button class="quantity-buttons"> <!--Button for quantity:1-->
                            1
                        </button>
                    </div>
                    <div>
                        <button class="quantity-buttons"> <!--Button for quantity:3-->
                            3
                        </button>
                    </div>
                    <div>
                        <button class="quantity-buttons"> <!--Button for quantity:6-->
                            6
                        </button>
                    </div>
                    <div>
                        <button class="quantity-buttons"> <!--Button for quantity:12-->
                            12
                        </button>
                    </div>
                </div>
                <div class="glaze">
                    <div>
                        <p class="price-on-detail-page">Glaze</p><!--Glaze-->
                    </div>
                    <div class="quantity-glaze-buttons-div"><!--buttons to choose the glaze, changed them to all the same size as a heuristic evaluation-->
                        <div>
                            <button class="glaze-buttons"> <!--Button for glaze=none-->
                                None  
                            </button>
                        </div>
                        <div>
                            <button class="glaze-buttons"> <!--Button for glaze=sugar-milk-->
                                Sugar-Milk
                            </button>
                        </div>
                        <div>
                            <button class="glaze-buttons"> <!--Button for glaze= vanilla-milk-->
                                Vanilla-Milk
                            </button>
                        </div>
                        <div>
                            <button class="glaze-buttons"> <!--Button for glaze= double chocolate chip-->
                                Double Chocolate Chip
                            </button>
                    </div>
                </div>
            </div>
            <div>
                <button class="add-to-cart"><!--new heuristic: add to cart at the bottom vs the top-->
                    ADD TO CART
                </button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
