<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="banner">
        <p class="message-text">FREE SHIPPING FOR ORDERS OVER $15</p><!--shipping banner-->
    </div>
    <nav>
        <ul>
            <li class="logo"><!--div block for logo -->
                <a href="./index.html"><img class="logosize" src="logo.png" alt="cinnamon roll logo"></a> <!--inserted image of logo-->
            </li><!--nav bar headings-->
            <li><a href="#">OUR STORY</a></li>
            <li><a href="./Menu.html">MENU</a></li><!--link back to menu page-->
            <li><a href="#">SPECIALS</a></li>
            <li><a href="#">LOCATIONS</a></li>
            <li><a href="#">CONTACT US</a></li>
            <li class="nav_icons"> <!--nav bar icons-->
                <img class="nav-icon" src="noun_Search.png" alt="search icon">
                <img class="nav-icon" src="noun_tote_bag.png" alt="shopping">
                <img class="nav-icon" src="noun_person.png" alt="person icon">
            </li>
        </ul>
    </nav>
    <div class="runner"></div><!--runner under nav bar-->
    <div class="main-div">
        <div class="menu-banner"><!--menu banner on the left side-->
            <h2>Cinnamon Rolls</h2><!--Cinnamon Roll Heading-->
            <p class="cinnamon_roll_description">everything you could want and more</p> <!--Paragraph under cinnamon roll heading-->
        </div>
        <div class="product-all"><!--all of the images for the product browsing page-->
            <div class="row-1">
                <div class="original product-tag"> <!--Product 1: Original Flavor-->
                    <img class="product-images" src="Original.png" alt="cinnamon roll"> <!--image-->
                    <p class="price">Original<br>$5.00</p> <!--Type of Cinnamon Roll and Price-->

                </div>
                <div class="original-gf product-tag"><!--Product 2: Original Gluten Free Flavor-->
                    <img class="product-images" src="Original-gf.png" alt="cinnamon roll"> <!--image-->
                    <p class="price">Original (Gluten Free)<br>$5.00</p> <!--Type of Cinnamon Roll and Price-->
                </div>
                <div class="blackberry product-tag"><!--Product 3: Blackberry Flavor-->
                    <img class="product-images" src="blackberry.png" alt="blackberry cinnamon roll"> <!--image-->
                    <p class="price">Blackberry<br>$6.00</p> <!--Type of Cinnamon Roll and Price-->
                </div>
            </div>
            <div class="row-1">
                <div class="walnut product-tag"><!--Product 4: Walnut-->
                    <img class="product-images" src="walnut.png" alt="walnut cinnamon roll"> <!--image-->
                    <p class="price">Walnut<br>$6.50</p> <!--Type of Cinnamon Roll and Price-->
                </div>
                <div class="pumpkin-spice product-tag"><!--Product 5: Pumpkin Spice-->
                    <a href="./Pumpkin-Spice-Product-Detail-Page.html"> <!--Link to Pumpkin Spice Page-->
                        <img class="product-images" src="pumpkin-spice.png" alt="pumpkin cinnamon roll"> <!--image-->
                        <p class="price">Pumpkin Spice<br>$6.50</p> <!--Type of Cinnamon Roll and Price-->
                    </a>
                </div>
                <div class="caramel-pecan product-tag"><!--Product 6: Caramel Pecan with link to product description page-->
                    <a href="./caramel_pecan_detail_page.html"> <!--Link to Caramel Pecan Page-->
                        <img class="product-images" src="caramel-pecan.png" alt="caramel pecan roll"> <!--image-->
                        <p class="price">Caramel Pecan<br>$6.50</p> <!--Type of Cinnamon Roll and Price-->
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
