<!DOCTYPE html>
<html lang="en">

<head>
        
    <meta charset="UTF-8">
        <title>Products</title>
        
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="banner">
        <p class="message-text">FREE SHIPPING FOR ORDERS OVER $15</p>
    </div>
    <nav>
        <ul>
            <div class="logo">
                <img class="logosize" src="logo.png" atl="cinnamon roll logo">
            </div>
            <li><a href="#">OUR STORY</a></li>
            <li><a href="#">MENU</a></li>
            <li><a href="#">SPECIALS</a></li>
            <li><a href="#">LOCATIONS</a></li>
            <li><a href="#">CONTACT US</a></li>
            <div class="nav_icons">
                <img class="nav-icon" src="noun_Search.png" atl="search icon">
                <img class="nav-icon" src="noun_tote bag.png" atl="shopping">
                <img class="nav-icon" src="noun_person.png" atl="person icon">
            </div>
        </ul>
    </nav>
    <div class="runner"></div>
    <div class="main-div">
        <div class="menu-banner">
            <h2>Cinnamon Rolls</h2>
            <p class="cinnamon_roll_description">everything you could want and more</p>
        </div>
        <div class="product-all">
            <div class="row-1">
                <div class="original product-tag">
                    <img class="product-images" src="Original.png" atl="cinnamon roll">
                    <p class="price">Original<br>$5.00</p>

                </div>
                <div class="original-gf product-tag">
                    <img class="product-images" src="Original-gf.png" atl="cinnamon roll">
                    <p class="price">Original (Gluten Free)<br>$5.00</p>
                </div>
                <div class="blackberry product-tag">
                    <img class="product-images" src="blackberry.png" atl="blackberry cinnamon roll">
                    <p class="price">Blackberry<br>$6.00</p>
                </div>
            </div>
            <div class="row-1">
                <div class="walnut product-tag">
                    <img class="product-images" src="walnut.png" atl="walnut cinnamon roll">
                    <p class="price">Walnut<br>$6.50</p>
                </div>
                <div class="pumpkin-spice product-tag">
                    <img class="product-images" src="pumpkin-spice.png" atl="pumpkin cinnamon roll">
                    <p class="price">Pumpkin Spice<br>$6.50</p>
                </div>
                <div class="caramel-pecan product-tag">
                    <a href="./Product Detail Page.html">
                        <img class="product-images" src="caramel-pecan.png" atl="caramel pecan roll">
                        <p class="price">Caramel Pecan<br>$6.50</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
